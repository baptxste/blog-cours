{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <h2>Modifier le joueur {{ joueur.nom }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer les modifications</button>
    </form>
{% endblock %}
