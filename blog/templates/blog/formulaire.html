{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<form  method = "POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Créer Joueur</button>
</form>

<h2>Choisir le joueur à modifier</h2>

{% for j in joueurs %}
            <li><a href="{% url 'modif_joueur' j.numero %}">{{ j.nom }}</a></li>
        {% endfor %}

{% endblock %}
